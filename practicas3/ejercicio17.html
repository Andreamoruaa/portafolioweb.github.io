<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo con canvas</title>
</head>
<body>
    <canvas id="Dibujo" style="width:100%;max-width:600px"></canvas>
    <script>
        const canvas=document.getElementById("Dibujo");
        const ctx =canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(200,50,40,2,"Math.PI");
        ctx.stroke();
    
    </script>
</body>
</html>
